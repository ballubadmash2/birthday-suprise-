<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ہیپی برتھ ڈے 💖</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="YOUR_MUSIC_LINK.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1: Welcome -->
<div class="page" id="page1">
  <h1>🎂 ہیپی برتھ ڈے میری جان 🎀</h1>
  <p>تم میری زندگی کو رنگین اور خوبصورت بناتی ہو 💖🌸</p>
  <button onclick="go(2)">اگلا 💌</button>
</div>

<!-- PAGE 2: Countdown -->
<div class="page" id="page2">
  <h1>⏳ تمہاری سالگرہ تک گنتی</h1>
  <p id="timer"></p>
  <button onclick="go(3)">اگلا 🌸</button>
</div>

<!-- PAGE 3: Long Distance Memories -->
<div class="page" id="page3">
  <h1>📸 ہماری یادیں</h1>
  <p>ہم ابھی تک نہیں ملے… اور یہی سب سے افسوسناک بات ہے 😢</p>
  <p>لیکن میرا دل ہمیشہ تمہارے ساتھ ہے 💖</p>
  <button onclick="go(4)">اگلا 💖</button>
</div>

<!-- PAGE 4: Secret Letter -->
<div class="page" id="page4">
  <h1>💌 خفیہ پیغام</h1>
  <input type="password" id="pass" placeholder="خفیہ کوڈ درج کریں 💕">
  <button onclick="unlock()">کھولیں 💖</button>
  <p id="secret"></p>
</div>

<!-- Confetti Canvas -->
<canvas id="confetti"></canvas>

<script src="script.js"></script>
</body>
</html>
